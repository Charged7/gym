<div>
    <label for="{{ field_id }}">
        {{ label }} {% if required %}<span>*</span>{% endif %}
    </label>
    <div>
        <input
            type="password"
            id="{{ field_id }}"
            name="{{ name }}"
            placeholder="••••••••"
            autocomplete="{{ autocomplete|default:'current-password' }}"
            {% if required %}required{% endif %}
        >
    </div>
    {% if help_text %}
        <p>{{ help_text }}</p>
    {% endif %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</div>
