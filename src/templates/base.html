<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Elevix{% endblock %}</title>

    {% load static %}

    <!-- Main CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'elevix/css/style.css' %}">



    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Телефон -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.1/build/css/intlTelInput.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<!--додав скрипт(паша)-->

    {% block extra_css %}{% endblock %}
</head>

<body>

    <div class="wrapper">


    {% include 'includes/menu.html' %}


    {% block content %}{% endblock %}


        {% include 'includes/footer.html' %}




    <!-- Phone -->
    <!-- Паша -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.1/build/js/intlTelInput.min.js"></script>
        <script src="{% static 'elevix/js-anmt/main-anmt.js' %}" type="module" ></script>
         <script src="{% static 'elevix/js/menu.js' %}" defer></script>
         <script src="{% static 'elevix/js/footer.js' %}" defer></script>
        <!-- Паша -->
    {% block extra_js %}{% endblock %}
    </div>
</body>
</html>
